<head>
    <script type="application/javascript">
      function getIP(json) {
        document.write("<h1> My public IP address is: " + json.ip + "</h1>");
      }
      document.write("<h1> UserAgent: " + navigator.userAgent + "</h1>")
    </script>
    <script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP">\</script>
</head>
<body>
   <style>
   @keyframes example { 
      0%   {background-color: deeppink;}
      50%  {background-color: cyan;}
      100% {background-color: deeppink;} 
    }
   @keyframes loadIn {
       0% {
           opacity: 0;
       }
       100% {
           opacity: 1;
       }
   }
       
   h1 {
   text-shadow: 1px 1px 0 red, 
                2px 2px 0 red;
   }
   body {
     animation: loadIn 10s, 10s 10s example infinite;
   }
   </style>
</body>
