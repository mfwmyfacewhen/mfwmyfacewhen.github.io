<head>
    <script type="application/javascript">
      function getIP(json) {
        document.write("<h1> Your public IP address is " + json.ip + "</h1>");
      }
      function osbrowserfunction () {
            let os = navigator.userAgent;
            let finalOs = "";
            let finalBrowser = "";
            if (os.search('Windows')!==-1){
                finalOs="Windows";
            }
            else if (os.search('Mac')!==-1){
                finalOs="MacOS";
            }
            else if (os.search('CrOS') !==-1){
                finalOs="ChromeOS"
            }
            else if (os.search('X11')!==-1 && !(os.search('Linux')!==-1)){
                finalOs="Linux";
            }
            else if (os.search('Linux')!==-1 && os.search('X11')!==-1){
                finalOs="Linux"
            }
            if (os.search('Safari')!==-1{
                finalBrowser="Safari";
            }
            else if (os.search('Chrome')!==-1{
                 finalBrowser="Chrome";
             }
            else if (os.search('Brave')!==-1{
                 finalBrowser="Brave";
             }
            else if (os.search('Firefox')!==-1{
                 finalBrowser="Firefox";
             }
            else if (os.search('Edge')!==-1{
                 finalBrowser="Edge";
             }
            else if (os.search('Opera')!==-1{
                 finalBrowser="Opera";
             }
            document.write("<h1> You are running " + finalBrowser + " on " + finalOs + "</h1>");
        }
        osbrowserfunction();
    </script>
    <script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
</head>
<body>
   <style>
   @keyframes example { 
      0%   {background-color: deeppink;}
      50%  {background-color: cyan;}
      100% {background-color: deeppink;} 
    }
   h1 {
   text-shadow: 1px 1px 0 red, 
                2px 2px 0 red;
   }
   body {
     animation: 10s example infinite
   }
   </style>
    <p id="ipaddress"></p>
</body>
