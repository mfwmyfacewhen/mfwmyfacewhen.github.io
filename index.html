<head>
    <script type="application/javascript" src="../script.js"></script>
    <script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="location"></h1>
    <script>navigator.geolocation.getCurrentPosition((nav) => document.getElementById("location").innerHTML = `You are located at ${nav.coords.latitude}, ${nav.coords.longitude}`);
</script>
</body>
