<head>
    <script type="application/javascript">
      function getIP(json) {
        document.write("<h1> Your public IP address is " + json.ip + "</h1>");
      }
      function osbrowserfunction () {
            let ua = navigator.userAgent;
            let finalOs = "";
            let finalBrowser = "";

            if (ua.includes('Windows')){
                finalOs="Windows";
            }
            else if (ua.includes('Android')){
                finalOS="Android";
            }
            else if (ua.includes('Mac')){
                finalOs="MacOS";
            }
            else if (ua.includes('CrOS')){
                finalOs="ChromeOS"
            }
            else if (ua.includes('Linux')){
                finalOs="Linux";
            }
            if (ua.includes('OPR')){
                finalBrowser="Opera";
            }
            else if (navigator.brave !== undefined){
                finalBrowser = "Brave"
            }
            else if (ua.includes('Firefox')){
                 finalBrowser="Firefox";
             }
            else if (ua.includes('Edg')){
                 finalBrowser="Edge";
             }
            else if (ua.includes('Chrome')){
                finalBrowser="Chrome";
             }
            else if (ua.includes('Safari')){
                 finalBrowser="Safari";
             }
            document.write("<h1> You are running " + finalBrowser + " on " + finalOs + "</h1>");
        }
        // doesn't work on Safari for some reason
        osbrowserfunction();
        let x = document.cookie;
        if (x == "pingas") {
            document.write("<h1> Welcome back </h1>");
        }
        document.cookie = "pingas; secure";
    </script>
    <script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
</head>
<body>
   <style>
   @keyframes example { 
      0%   {background-color: deeppink;}
      50%  {background-color: cyan;}
      100% {background-color: deeppink;} 
    }
   h1 {
   text-shadow: 1px 1px 0 red, 
                2px 2px 0 red;
   }
   body {
     animation: 10s example infinite
   }
   </style>
    <p id="ipaddress"></p>
</body>
